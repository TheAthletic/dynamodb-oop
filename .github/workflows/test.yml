
name: Regression Testing

on:
  push:
    branches:
      - master
      - main

jobs:

   services:
       dynamodb-server:
           image: awspilotdev/dynamodb-ui
           # env:
           #     k: v
           ports:
               - 8000

   build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
